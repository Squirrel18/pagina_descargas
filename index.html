<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Creative Med distribution page for interactive anatomical atlas">
        <meta name="keywords" content="creative-med,creative,med,edibca">
        <meta name="author" content="Creative Med">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <script src="js/init.js" type="text/javascript" defer></script>
        <script src="js/helpers.js" type="text/javascript"></script>
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,500" rel="stylesheet">
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <link rel="icon" type="image/png" href="assets/favicon.png">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <title>Creative Med distribution</title>
    </head>
    <body>
        <section class="load">
            <div class="loader"></div>
            <svg viewBox="0 0 300 58" x="0" y="0" class="creative" xmlns="http://www.w3.org/2000/svg">
                <use xlink:href="assets/creative.svg#Letras"></use>
            </svg>
        </section>
        <div class="container-fluid">
            <div class="row">
                <div id="container" class="col-sm-12 col-lg-6 text-center">
                    <section class="cont-elements">
                        <p id="title"></p>
                        <p id="subTitle"></p>
                        <p id="textInfo">Ingrese la clave proporcionada para descargar el Atlas en su dispositivo.</p>
                        <input id="inputPass" type="password" placeholder="Clave" required maxlength="30">
                        <input id="btnDownload" type="button" value="Descargar" onclick="javascript:downloadAction()">
                    </section>
                </div>
                <div class="col-lg-6">
                    <section id="contRight"></section>
                </div>
            </div>
        </div>
    </body>  
    <noscript>
        <h1 class="noJavascript">Your browser does not support JavaScript!</h1>
    </noscript>  
</html>
